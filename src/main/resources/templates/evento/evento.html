<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link href="/css/dispositivo.css" rel="stylesheet" />
	<title>Dispositivo</title>
</head>
<body>
	<div class="col">
  		<h1>Listado de Eventos</h1>
	</div>
	<div class="container col-10" id="myTable">
  		<div class="col-12">
  	</div>

  	<table class="table table-stripped table-bordered" >
    	<thead class="table-dark" align="center">
      		<tr>
        		<th scope="col">Id</th>
        		<th scope="col">Descripción</th>
        		<th scope="col">Fecha de registro</th>
        		<th scope="col">Dispositivo</th>
        		<th scope="col">Id del dispositivo</th>
        		<th scope="col">Información</th>
      		</tr>
    	</thead>
    	<tbody align="center">
     	 	<tr th:each="evento: ${eventos}">
        		<td th:text="${evento.idEvento}"></td>
        		<td th:text="${evento.descripcion}"></td>
        		<td th:text="${evento.fechaRegistro}"></td>
        		<td th:text="${evento.dispositivo.nombre}"></td>
        		<td th:text="${evento.dispositivo.id}"></td>
        		<td><button type="button" class="btn btn-secondary">Información</button></td>
      		</tr>
    	</tbody>
  	</table>
	</div>
</body>
</html>
