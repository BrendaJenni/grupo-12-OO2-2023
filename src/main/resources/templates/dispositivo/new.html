	<h1>Nuevo dispositivo</h1>
	<br>
    <table class="table table-stripped table-bordered">
        <thead class="table-dark" align="center">
            <tr>
				<th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Activo</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr th:each="dispositivo : ${dispositivos}">
				<td><span th:text="${dispositivo.id}"/></td>
                <td><span th:text="${dispositivo.nombre}"/></td>
                <td><span th:text="${dispositivo.activo}"/></td>
            </tr>
        </tbody>
    </table>
    <br>
    <form action="#" th:action="@{/dispositivo/new}" th:object="${dispositivo}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <br>
		<p>Activo:
          <select th:field="*{activo}">
            <option value="true">Verdadero</option>
            <option value="false">Falso</option>
          </select>
		</p>
		<br>
        <p><input type="submit" value="Enviar" /></p>
    </form>
