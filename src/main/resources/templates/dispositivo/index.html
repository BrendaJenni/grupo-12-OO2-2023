<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Dispositivo</title>
</head>
<body>
	<div class="col">
  		<h1>Listado de Dispositivos</h1>
	</div>
	<div ass="container col-10" id="myTable">
  		<div class="col-12">
    	<h2> </h2>
  	</div>
  	
  	<div  align="center">
		<a th:href="@{/alumbrado/}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;DISPOSITIVOS ALUMBRADO</a>
	</div>
	<div  align="center">
		<a th:href="@{/recolectorinteligente/}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;DISPOSITIVOS RECOLECTOR</a>
	</div>

  	<table class="table table-stripped table-bordered" >
    	<thead class="table-dark" align="center">
      		<tr>
        		<th scope="col">Id</th>
        		<th scope="col">Activo</th>
        		<th scope="col">Nombre</th>
      		</tr>
    	</thead>
    	<tbody align="center">
     	 	<tr th:each="dispositivo: ${dispositivos}">
        		<td th:text="${dispositivo.id}"></td>
        		<td th:text="${dispositivo.activo}"></td>
        		<td th:text="${dispositivo.nombre}"></td>
      		</tr>
    	</tbody>
  	</table>
	</div>	
</body>
</html>
