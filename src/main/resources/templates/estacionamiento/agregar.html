<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Dispositivo</title>
</head>
	<div class="row">
	    <div class="col text-end">
	        <form th:action="@{/logout}" method="post">
	            <button type="submit" class="btn btn-danger">Logout</button>
	        </form>
	    </div>
	</div>
	<h1>Nuevo estacionamiento</h1>
    <br>
    <form action="/estacionamiento/" th:action="@{/dispositivo/estacionamiento/new}" th:object="${estacionamiento}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
		<p>Activo:
          <select th:field="*{activo}">
            <option value="true">Verdadero</option>
            <option value="false">Falso</option>
          </select>
		</p>
		<p>NÃºmero de plazas: <input type="number" th:field="*{tam}" min="0"/></p>
		
		<tr th:each="plaza, itemStat : *{plazas}">
        <td>Plazas: <input type="text" th:field="*{plaza[__${itemStat.index}__]}" /></td>
        </tr>
		<button type="submit" class="btn btn-primary">Guardar</button>
	</form>
	<br>
	<script>
			    document.getElementById("backForm").action = document.referrer;
			</script>
</body>
</html>
