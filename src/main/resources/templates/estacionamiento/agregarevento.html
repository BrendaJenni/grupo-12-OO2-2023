<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Agregar Registrar evento</title>
</head>
<body>
                <h2>Registrar evento</h2>
                <br>
                <form th:action="@{/dispositivo/estacionamiento/agregarevento}" method="post" class="me-2">
                        <div class="form-group">
                            <label for="dispositivoId">ID del Sensor Estacionamiento:</label>
                            <input type="number" class="form-control" id="dispositivoId" name="dispositivoId" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripcion: </label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Agregar Evento Estacionamiento</button>
                    </form>
            </div>
        </div>
</body>
</html>
